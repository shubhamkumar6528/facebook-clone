<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/icons8-facebook-48.png">
    <title>Facebook</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center" >
        <div class="left flex flex-row mx-14 ">
            <img class="w-72 absolute mr-10" src="./fb.svg">
            <p class=" my-20 mx-6 text-3xl">Facebook helps you connect and share with the people in your life.
            </p>
        
            <div class="right flex flex-col bg-white p-2 w-1/3 rounded-lg ">
                <input class="px-2 h-16 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="email address or phone number">
                <input class="px-2 h-16 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
                <button class="btn bg-blue-600 my-2 rounded-lg h-12 text-xl font-bold text-white hover:bg-blue-700 ">Log in</button>
                <span class="text-blue-700 text-center my-2 text-sm hover:underline cursor-pointer">Forgotten password? </span>
                <hr class="my-2 p-1">
                
                <button class="btn2 py-2 px-3 mx-auto my-2 h-12 bg-green-500 rounded-lg text-white font-bold w-fit hover:bg-green-700 ">Create New Account</button>
                <!-- <p>create a Page for a celebrity, brand or business</p> -->
            
        </div>
    </div>
    </div>
</body>

</html>
